<h3>Stop timer</h3>

<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id"
    [value]="service.formData.Id" />
    <div clas="form-group">
        <label>Project name</label>
        <input class="form-control form-control-lg" name="projectName" #projectName="ngModel" [(ngModel)]="service.formData.projectName" />
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg" type="submit" mat-dialog-close="" (click) = "stopTime()">Stop timer</button>
    </div>
</form>
